<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <style media="screen">
      nav{
        margin-bottom: 2%;
      }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <!-- nav -->
    <nav class="green">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">Letter section</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="collapsible.html">Date Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav -->

    <!-- content -->
    <div class="container">
      <!-- input letter -->
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s5">
              <i class="material-icons prefix">textsms</i>
              <input id="letter_input" type="text" class="validate" max="1">
              <label for="icon_letter">Letter</label>
            </div>
            <div class="input-field col s5">
              <i class="material-icons prefix">trending_up</i>
              <input id="frequency_input" type="text" class="validate">
              <label for="icon_frequency">Frequency</label>
            </div>
            <div class="col s2">
              <a class="waves-effect green btn right" onclick="createLetter()">button</a>
            </div>
          </div>
        </div>
      </div>
      <!-- input letter -->
    </div>
    <!-- content -->

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
